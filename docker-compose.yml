version: "3.6"

x-default: &default-settings
  restart: always
  sysctls:
    net.core.somaxconn: 65535
  ulimits:
    nproc: 65535
    nofile:
      soft: 32767
      hard: 65535

services:
  tor:
    <<: *default-settings
    build: ./tor
    image: $CI_REGISTRY/$CI_PROJECT_PATH/tor:latest
    volumes:
      - type: volume
        source: datafiles
        target: /var/lib/tor
        volume:
          nocopy: true
    ports:
      - 9050:9050

  privoxy:
    <<: *default-settings
    build: ./privoxy
    image: $CI_REGISTRY/$CI_PROJECT_PATH/privoxy:latest
    depends_on:
      - tor

  squid:
    <<: *default-settings
    build: ./squid
    image: $CI_REGISTRY/$CI_PROJECT_PATH/squid:latest
    depends_on:
      - tor
      - privoxy
    ports:
      - 8000:8000

volumes:
  datafiles:
    driver: local
    driver_opts:
      type: tmpfs
      device: tmpfs

networks:
  default:
    driver: bridge
